<form class="payment-bank" data-xjs-mixin="plugin.formValidate">
	<img src="/assets/images/wechat.jpg" class="payment-logo">
	<div class="input-box">
		<label for="nickname">微信昵称：</label>
		<input type="text" id="nickname" name="nickname">
	</div>
	<div class="input-box">
		<label for="money">充值金额：</label>
		<input type="number" id="money" name="money">
	</div>
	<div class="promo-choice">
		<% var promolist = data.promolist; 
			 for (var i = 0; i < promolist.length; i++) {
		%>
		<div class="row">
			<div class="ui-checkbox">
				<input type="radio" name="transferDiscount" id="promo-<%-i%>" value="<%-promolist[i].id%>">
				<label for="promo-<%-i%>"></label>
			</div>
			<label for="promo-<%-i%>"><%-promolist[i].content%></label>
		</div>
		<% } %>
	</div>
	<input type="submit" class="submit" value="提交">
</form>
