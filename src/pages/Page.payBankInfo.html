@import 'common/header.html'
@import 'common/tips.html'
<div class="progress-node">
	<div class="step-node">
		<div class="circle">1</div>
		填写汇款单
	</div>
	<div class="step-node active">
		<div class="circle">2</div>
		获取万博指导账号
	</div>
	<div class="step-node">
		<div class="circle">3</div>
		进行汇款操作
	</div>
	<div class="step-node">
		<div class="circle">4</div>
		等待存款到账
	</div>
</div>
<div class="contianer">
	<div class="tab-switch-btns">
		<a href="/#paybank/" class="active">万博收款银行卡</a>
	</div>
	<div class="tab-switch-pages">
		<form class="payment-bank">
			<section>
				<div class="input-box">
					<label>订单编号：</label>
					<input type="text" value="<%-xjs.url().param.billno%>" disabled>
				</div>
				<div class="input-box">
					<label>收款银行：</label>
					<input type="text" value="建设银行" disabled>
				</div>
				<div class="input-box">
					<label>开户行：</label>
					<input type="text" value="保定试试行" disabled>
				</div>
				<div class="input-box">
					<label>收款账号：</label>
					<input type="number" value="16647812647812364" disabled>
				</div>
				<div class="input-box">
					<label>收款人：</label>
					<input type="text" value="马双喜" disabled>
				</div>
			</section>
			<div class="input-box">
				<label>汇款留言：</label>
				<input type="text" value="<%-data.payment.message%>" disabled>
			</div>
			<input type="button" class="submit" value="我已汇款" data-xjs-event="tap: confirmOrder;">
			<input type="button" class="submit" value="取消订单" data-xjs-event="tap: cancelOrder;">
		</form>
	</div>
</div>
@import 'common/navigator.html'
