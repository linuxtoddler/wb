<div class="container">
	<div class="banner"></div>
	<form class="login-form">

			<label for="username">账号</label>
			<input type="text" name="loginName" id="username">
		</div>
		<div class="input-box">
			<label for="password">密码</label>
			<input type="text" name="password" id="password">
		</div>
		<div class="code-node">

				<label for="code">验证码</label>
				<input type="number" name="code" id="code" autocomplete="off">
			</div>
			<div class="code">
				<img>
			</div>
		</div>
		<input type="submit" class="btn" value="登陆">
		<a href="#join/" class="btn">免费注册</a>
	</form>
</div>
