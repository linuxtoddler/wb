<div class="container">
	<div class="banner"></div>
	<form class="login-form" data-xjs-mixin="plugin.formValidate">
		<div class="input-box">
			<label for="username">账号</label>
			<input type="text" name="name" id="username">
		</div>
		<div class="input-box">
			<label for="password">密码</label>
			<input type="text" name="password" id="password">
		</div>
		<div class="code-node">
			<div class="input-box">
				<label for="code">验证码</label>
				<input type="text" name="cpt" id="code" autocomplete="off">
			</div>
			<img src="api/getcaptcha" class="code" data-xjs-element="codeNode">
		</div>
		<input type="submit" class="btn" value="登陆">
		<a href="#join/" class="btn">免费注册</a>
	</form>
</div>
