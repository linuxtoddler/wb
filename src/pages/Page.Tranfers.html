@import 'common/header.html'
@import 'common/tips.html'
<div class="progress-node">
	<div class="step-node">
		<div class="circle">1</div>
		转出平台
	</div>
	<div class="step-node">
		<div class="circle">2</div>
		选择转入平台
	</div>
	<div class="step-node">
		<div class="circle">3</div>
		完成
	</div>
</div>
<div class="contianer">
	<form data-xjs-mixin="plugin.formValidate">
		<div class="input-box">
			<select name="turnOut">
				<option value="">转出平台</option>
				<% for (var i = 0; i < data.lobbys.length; i++) { %>
				<option value="<%-data.lobbys[i].appid%>"><%-data.lobbys[i].name%></option>
				<% } %>
			</select>
			<i class="ui-slidemenu"></i>
		</div>
		<div class="input-box">
			<select name="turnInto">
				<option value="">转入平台</option>
				<% for (var i = 0; i < data.lobbys.length; i++) { %>
				<option value="<%-data.lobbys[i].appid%>"><%-data.lobbys[i].name%></option>
				<% } %>
			</select>
			<i class="ui-slidemenu"></i>
		</div>
		<div class="input-box">
			<input type="number" name="tranMoney" placeholder="请输入转账金额">
		</div>
		<div class="input-box">
			<input type="password" name="tranPass" placeholder="请输入交易指令">
		</div>
		<input type="submit" class="submit" value="确定转账">
	</form>
</div>
@import 'common/navigator.html'
